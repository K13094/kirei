version: '3.8'

services:
  kirei-nail-bar:
    build: .
    container_name: kirei-nail-bar
    restart: unless-stopped
    ports:
      - "3027:80"
    networks:
      - kirei-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: kirei-cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - kirei-network
    depends_on:
      kirei-nail-bar:
        condition: service_healthy

networks:
  kirei-network:
    driver: bridge
